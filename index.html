<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header class="main-header">
        <div class="home-icon"></div>
        <nav>
            <a href="#" id="nav-home">Home</a>
            <a href="#our-package-section">Our Package</a>
            <a href="#" id="nav-call">Call Us</a>
        </nav>
    </header>
    <hr>
    <main>
        <header class="content-header">
            <h1>Your Trusted Travel Agent's</h1>
            <!-- <h3>Your Happiness is Our Happiness</h3> -->
            <p>Your happiness is our happiness</p>
        </header>

        <!-- Home Content -->
        <section class="main-container">
            <!-- Banner auto slide content -->
            <aside class="main-item">
                <div class="banner-img">
                    <!-- <img src="" alt="" srcset=""> -->
                </div>
            </aside>

            <!-- Form Contact Us -->
            <form action="#" class="main-item">
                <!-- Description -->
                <div class="form-description">
                    <h3>Contact Us</h3>
                    <p class="text-description">Sales akan menghubungi anda 1x24 jam setelah data kami terima.</p>
                </div>
                <!-- Form -->
                 <!-- TO DO edit css input dan select  -->
                <div class="form-container">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name" placeholder="First and last name">
                    <label for="name">Email Address:</label>
                    <input type="text" name="email" id="email" placeholder="example@email.com">
                    <label for="interest">What are you interested in?</label>
                    <select name="interest" id="interest" placeholder="Select option">
                        <option value="" disabled selected>Select Option</option>
                        <!-- <option value="sofware">Sofware Engineering</option> -->
                    </select>
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>

        <!-- Our Packages Content -->
        <section id="our-package-section">
            <header class="content-header our-package-header">
                <h1>Our Packages</h1>
            </header>

        </section>

    </main>
    <hr>
    <footer>
        <span>Made by Kur-N &copy2024</span>
    </footer>
</body>
</html>
